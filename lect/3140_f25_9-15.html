## What is a model?

- a mathematical explanation of a process or system

- Predictions in R: `y~x`

- but can me more complex: 

  * `y~x+a`
  * `y~x+a+b`
  * `y~x+a+b+c`
  * etc.
  
- Linear model: `lm(y~x)`

  * But could be some other model

## What is a model?


``` r
set.seed(123)
x.A=1:50
y.A=x.A*2+runif(50,1,200)
x.B=1:50
y.B=x.B*3.5+runif(50,1,200)

d &lt;- tibble(x=c(x.A,x.B),y=c(y.A,y.B),species=c(rep("A",50),rep("B",50)))

d%&gt;%
  ggplot(aes(x,y,col=species))+geom_point()+geom_smooth(method="lm")
```

## Approach 2: Are models accurate descriptions of the data/process/system?

Information theory

  - What is the likelihood that the model fits the data?
  - Treat each model like an hypothesis about the process.
  - Find the model that explains the data best.


.pull-left[

Likelihood (aka, likelihood function):  How well does a statistical model explain observed data by calculating the probability of seeing that data under different parameter values of the model?


``` r
sapply(list(fit_1,fit_2,fit_3),
       logLik)
```

```
## [1] -551.6140 -548.4763 -542.9583
```

]

## Approach 2: Are models accurate descriptions of the data/process/system?

Information theory

  - What is the likelihood that the model fits the data?
  - Treat each model like an hypothesis about the process.
  - Find the model that explains the data best **accounting for the number of parameters**.




.pull-left[

AIC: does any one model fit the data best given the number of parameters?


``` r
AIC(fit_1,fit_2,fit_3)
```

```
##       df      AIC
## fit_1  3 1109.228
## fit_2  4 1104.953
## fit_3  5 1095.917
```
