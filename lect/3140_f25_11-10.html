#Module 8: Birds of a feather
.pull-left[

**Overview of TGM**

The Gulf of Mexico spans ~1,000 km across — a major ecological barrier.

Many Neotropical–Nearctic migrants (e.g. warblers, thrushes, orioles) cross it twice yearly.

Crossing requires continuous flight over open water (18–24 h).
]

.pull-right[
**Energetic Demands**

Birds accumulate large fat stores (up to 40% body mass) before departure.

Departure timing depends on *wind assistance* and weather fronts.

High mortality risk if headwinds, storms, or energy stores insufficient.

]

---
#Module 8: Birds of a feather
.pull-left[

**Ecological Drivers**

Spring migration: reach breeding grounds early; strong selection for speed.

Fall migration: less time pressure; routes often longer but safer.

Stopover sites (Yucatán, Louisiana) are critical for refueling and survival.
]

.pull-right[
**Species &amp; Strategies**

Small passerines (warblers, buntings): nonstop nocturnal flight.

Larger species (hawks, herons): circum-Gulf routes over land.

Some shorebirds use coastal stepping stones (Cuba–Florida Keys chain).

**Conservation Context**

Habitat loss at stopover sites (e.g., coastal marshes) threatens populations.

Predicting responses to climate change and storm frequency is a key focus.

]

# eBird and GBIF

.pull-left[

**What is eBird?**

- A global citizen science platform for bird observation data, freely available for research, etc.

- Developed by the Cornell Lab of Ornithology (launched 2002).

- Over 1.5 billion bird records from more than 800,000 contributors.

**What Data Are Collected?**

- Species observed

- Count (abundance)

- Location (GPS or hotspot), date, time, duration, and effort

- Optional photos, audio, or breeding codes

]

# eBird and GBIF

.pull-left[

**Who Provides the Data?**

- Birdwatchers (“citizen scientists”) log checklists via
the eBird mobile app or website.

- Submissions undergo automated filters and expert review.

- Contributors gain feedback, stats, and maps of their observations.

**Why It Matters**

- Enables real-time (kinda) tracking of migration, abundance, and phenology.

- Supports ecological and land-use modeling.

- Bridges the gap between public engagement and scientific discovery.

]

# eBird and GBIF
.pull-left[

**What is GBIF?**

- An international open-data infrastructure for biodiversity records.

- Established in 2001 under the OECD Global Science Forum.

- Provides free, standardized access to &gt;2 billion species occurrence records worldwide.

- Integrates data from museums, herbaria, research projects, and citizen science (including eBird).
]

.pull-right[
**Core Mission**

To make all biodiversity data findable, accessible, interoperable, and reusable (FAIR principles).

Supports global monitoring, species distribution modeling, and policy frameworks like IPBES and the Convention on Biological Diversity.

&lt;img src="https://data-blog.gbif.org/post/2020-10-09-issues-and-flags_files/workflow1.png" width="300"&gt;

]

---
# eBird and GBIF
.pull-left[

**What Data Are Included**

- Species occurrences (presence records)

- Taxonomic names &amp; classifications

- *Georeferenced* coordinates

- *Temporal data* (collection dates)

- Environmental &amp; sampling metadata


**Who Contributes**

Museums, universities, government agencies, NGOs, and citizen-science platforms (e.g., iNaturalist, eBird, iDigBio).
]

.pull-right[
**Why It Matters**

- Enables global biodiversity synthesis and macroecological research (us!).

- Informs conservation priorities, invasive species management, and climate change responses.

# When do birds arrive in Mass?

### eBird and GBIF


``` r
yr &lt;- c(2021,2022,2023)

bhv_l &lt;- list()

for(i in yr){
 bhv_l[[i]] &lt;- occ_data(scientificName = "Vireo solitarius",
                year=i,
                month="3,6",
                limit=1000,
                country="US",
                basisOfRecord = "HUMAN_OBSERVATION",
                stateProvince="Massachusetts")[[2]] %&gt;% 
   select(individualCount,
          year,month,day,
          decimalLongitude,
          decimalLatitude)
}

  
bhv &lt;- do.call(rbind, bhv_l)
```

# When do birds arrive in Mass?

### The logistic curve


``` r
bhv_arrive &lt;- bhv%&gt;%
  mutate(n=1:n()) %&gt;%
  group_by(n) %&gt;%
  mutate(date=as.Date(paste0(year,"-",month,"-",day)),
         j.day=julian(date,
                      origin=as.Date(paste0(unique(year),"-01-01")))
         )%&gt;%
  na.omit() %&gt;%
  group_by(year,j.day,date)%&gt;%
  reframe(day.tot=sum(individualCount,na.rm=T))%&gt;%
  group_by(year)%&gt;%
  mutate(prop=cumsum(day.tot/sum(day.tot,na.rm = T)))
```

# When do birds arrive in Mass?


### The logistic curve
  

``` r
bhv_pred &lt;- bhv_arrive%&gt;%
  group_by(year)%&gt;%
 reframe(
   pred=predict(
     nls(prop~SSlogis(j.day,Asym, xmid, scal)),
     newdata=data.frame(j.day=min(j.day):max(j.day))),
   j.day=min(j.day):max(j.day),
  )%&gt;%
  left_join(bhv_arrive%&gt;%dplyr::select(j.day,date,prop)) 
```

- asymptote `Asym`*
- inflection point `xmid` *
- scale `scale` *
