# When do birds arrive in Mass?

### eBird and GBIF


``` r
yr &lt;- c(2021,2022,2023)

bhv_l &lt;- list()

for(i in yr){
 bhv_l[[i]] &lt;- occ_data(scientificName = "Vireo solitarius",
                year=i,
                month="3,6",
                limit=1000,
                country="US",
                basisOfRecord = "HUMAN_OBSERVATION",
                stateProvince="Massachusetts")[[2]] %&gt;% 
   select(individualCount,
          year,month,day,
          decimalLongitude,
          decimalLatitude)
}

  
bhv &lt;- do.call(rbind, bhv_l)
```

# When do birds arrive in Mass?

### The logistic curve


``` r
bhv_arrive &lt;- bhv%&gt;%
  mutate(n=1:n()) %&gt;%
  group_by(n) %&gt;%
  mutate(date=as.Date(paste0(year,"-",month,"-",day)),
         j.day=julian(date,
                      origin=as.Date(paste0(unique(year),"-01-01")))
         )%&gt;%
  na.omit() %&gt;%
  group_by(year,j.day,date)%&gt;%
  reframe(day.tot=sum(individualCount,na.rm=T))%&gt;%
  group_by(year)%&gt;%
  mutate(prop=cumsum(day.tot/sum(day.tot,na.rm = T)))
```

# When do birds arrive in Mass?

### The logistic curve

Let's break this down . . .


``` r
bhv_arrive &lt;- bhv%&gt;%
  mutate(n=1:n()) %&gt;% #so functions can work on each row
  group_by(n) %&gt;%
  mutate(date=as.Date(paste0(year,"-",month,"-",day)), #create a date object
         j.day=julian(date,
                      origin=as.Date(paste0(unique(year),"-01-01"))) 
         )%&gt;% #julian day, why?
  na.omit() %&gt;%
  group_by(year,j.day,date)%&gt;%
  reframe(day.tot=sum(individualCount,na.rm=T))%&gt;% #summarize with arbitrary number of rows for each group level
  group_by(year)%&gt;%
  mutate(prop=cumsum(day.tot/sum(day.tot,na.rm = T))) #compute the proportion
```

# When do birds arrive in Mass?


### The logistic curve
  

``` r
bhv_pred &lt;- bhv_arrive%&gt;%
  group_by(year)%&gt;%
 reframe(
   pred=predict(
     nls(prop~SSlogis(j.day,Asym, xmid, scal)),
     newdata=data.frame(j.day=min(j.day):max(j.day))),
   j.day=min(j.day):max(j.day),
  )%&gt;%
  left_join(bhv_arrive%&gt;%dplyr::select(j.day,date,prop)) #to get date and original proportion
```
